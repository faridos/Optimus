imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @FrontOfficeUserBundle/Resources/config/services.yml }
    - { resource: @FrontOfficeOptimusBundle/Resources/config/services.yml }

framework:
    #esi:             ~
    translator:     { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        fos_csrf_provider: "@form.csrf_provider"

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        types:
            phone_number: Misd\PhoneNumberBundle\Doctrine\DBAL\Types\PhoneNumberType
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
    encryption: ssl
    
#FOSUserBundle    
fos_user:
    db_driver: orm 
    firewall_name: main
    user_class: FrontOffice\UserBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        form:
            type:               frontoffice_user_registration
            validation_groups:  [Registration, Default]
        confirmation:
            from_email: 
                address:        optimusptf@gmail.com
                sender_name:    OPTIMUS
            enabled:   true
            template:   FrontOfficeUserBundle:Registration:email.txt.twig
            
dcs_rating:
    db_driver: orm
    base_path_to_redirect: /
    max_value: 5 
    model:
        rating: FrontOffice\RatingBundle\Entity\Rating
        vote: FrontOffice\RatingBundle\Entity\Vote